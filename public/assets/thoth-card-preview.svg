<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="50%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    
    <!-- Sacred geometry patterns -->
    <pattern id="sacredGeometry" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#9370db" stroke-width="0.5" opacity="0.2" />
      <path d="M50,10 L90,50 L50,90 L10,50 Z" fill="none" stroke="#9370db" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Sacred geometry background pattern -->
  <rect width="1200" height="630" fill="url(#sacredGeometry)" />
  
  <!-- Large hermetic symbol in background -->
  <g transform="translate(600, 315) scale(4)" opacity="0.15">
    <path d="M0,-70 L20,0 L70,0 L30,40 L50,100 L0,60 L-50,100 L-30,40 L-70,0 L-20,0 Z" 
          fill="none" stroke="#ffd700" stroke-width="2" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd700" stroke-width="2" />
    <path d="M0,-70 L0,70" stroke="#ffd700" stroke-width="1" />
    <path d="M-70,0 L70,0" stroke="#ffd700" stroke-width="1" />
  </g>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" 
        stroke="#ffd700" stroke-width="3" rx="10" ry="10" />
        
  <!-- Small hermetic symbols in corners -->
  <!-- Top left -->
  <g transform="translate(70, 70) scale(0.8)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd700" stroke-width="1.5" />
    <path d="M0,-30 L0,30 M-30,0 L30,0" stroke="#ffd700" stroke-width="1.5" />
  </g>
  
  <!-- Top right -->
  <g transform="translate(1130, 70) scale(0.8)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd700" stroke-width="1.5" />
    <path d="M-21.21,-21.21 L21.21,21.21 M-21.21,21.21 L21.21,-21.21" stroke="#ffd700" stroke-width="1.5" />
  </g>
  
  <!-- Bottom left -->
  <g transform="translate(70, 560) scale(0.8)">
    <path d="M0,-30 L17.32,-17.32 L17.32,17.32 L0,30 L-17.32,17.32 L-17.32,-17.32 Z" 
          fill="none" stroke="#ffd700" stroke-width="1.5" />
  </g>
  
  <!-- Bottom right -->
  <g transform="translate(1130, 560) scale(0.8)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffd700" stroke-width="1.5" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd700" stroke-width="1.5" />
  </g>
  
  <!-- Main title -->
  <g transform="translate(600, 250)">
    <text text-anchor="middle" font-family="serif" font-size="80" font-weight="bold" fill="#ffffff">
      TAROT DE THOTH
    </text>
    <text text-anchor="middle" font-family="serif" font-size="32" fill="#b794f4" y="60">
      O sistema completo segundo Aleister Crowley
    </text>
    
    <!-- Decorative line under title -->
    <line x1="-400" y1="100" x2="400" y2="100" stroke="#ffd700" stroke-width="2" stroke-dasharray="1, 5" />
  </g>
  
  <!-- Eye of Horus symbol -->
  <g transform="translate(600, 400)">
    <path d="M-50,0 C-30,-30 30,-30 50,0 C30,30 -30,30 -50,0 Z" fill="none" stroke="#ffd700" stroke-width="3" />
    <circle cx="0" cy="0" r="10" fill="#ffd700" />
    <path d="M50,0 L90,10 M50,0 L80,-15" stroke="#ffd700" stroke-width="2" />
  </g>
  
  <!-- Company info at bottom -->
  <g transform="translate(600, 550)">
    <text text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffd700">
      Like Look Solutions
    </text>
    <text text-anchor="middle" font-family="sans-serif" font-size="18" fill="#b794f4" y="30">
      Desenvolvido por Julio Campos Machado
    </text>
  </g>
</svg>
